<head>
    <meta charset="utf-8" />

    <base href="/BlazorShop/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç –≤ head -->
    <script>
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—ã–π –ø—É—Ç—å –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∫–æ—Ä–µ–Ω—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        (function() {
            const pathSegments = window.location.pathname.split('/');
            const repoName = 'BlazorShop'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            const repoIndex = pathSegments.indexOf(repoName);
            
            if (repoIndex !== -1) {
                const requestedPath = pathSegments.slice(repoIndex + 1).join('/');
                sessionStorage.setItem('redirect', requestedPath);
            }
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∫–æ—Ä–µ–Ω—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            window.location.replace(window.location.origin + '/BlazorShop/');
        })();
    </script>
</head>

</body>
